<h2 fxLayoutAlign="center" *ngIf="tipoCadastroUsuario == 'Admin'">Cadastro de Usuário/Empresa (Admin)</h2>
<h2 fxLayoutAlign="center" *ngIf="tipoCadastroUsuario == 'Usuario'">Cadastro de Usuário (Padrão)</h2>
<form [formGroup]="form" fxLayoutAlign="center" novalidate>
	<mat-list>
		<mat-list-item>
			<mat-form-field>
				<input matInput placeholder="CNPJ" formControlName="cnpj" mascara="99.999.999/9999-99">
			</mat-form-field>
		</mat-list-item>
		<mat-list-item *ngIf="tipoCadastroUsuario == 'Admin'">
			<mat-form-field>
				<input matInput placeholder="Razão Social" formControlName="razaoSocial">
			</mat-form-field>
		</mat-list-item>
		<mat-list-item>
			<mat-form-field>
				<input matInput placeholder="CPF" formControlName="cpf" mascara="999.999.999-99">
			</mat-form-field>
		</mat-list-item>
		<mat-list-item>
			<mat-form-field>
				<input matInput placeholder="Nome" formControlName="nome">
			</mat-form-field>
		</mat-list-item>
		<mat-list-item>
			<mat-form-field>
				<input matInput placeholder="Email" formControlName="email">
			</mat-form-field>
		</mat-list-item>
		<mat-list-item>
			<mat-form-field>
				<input type="password" matInput placeholder="Senha" formControlName="senha">
			</mat-form-field>
			<span matTooltip="Senha deve conter ao menos 6 caracteres">
				<mat-icon>help</mat-icon>
			</span>
		</mat-list-item>
		<mat-list-item fxLayoutAlign="center">
			<button mat-raised-button color="primary" [disabled]="form.invalid" (click)="cadastrar()">
				Cadastrar
			</button>
			&nbsp;
			<a mat-raised-button routerLink="/login">Voltar</a>
		</mat-list-item>
	</mat-list>
</form>
